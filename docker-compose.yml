version: '3.8'
services:
  postgres:
    image: "postgres:9.6.1"
    ports:
      - "5432:54321"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "ginger"

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:63791'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data